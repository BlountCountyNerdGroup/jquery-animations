<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Shapes</title>
        <style>
            nav {
                width: 100%;
                height: 90px;
                margin: 0;
                padding: 0;
                background: black;
                text-align: center
            }
            li {
                display: inline-block;
                padding: 6px 12px;
                border: 1px solid white;
                border-radius: 10px;
                margin: 25px 10px;

            }
            a {
                font-size: 20px;
                color: white;
                text-decoration: none;
            }
            ul {
                margin: 0;
            }
            body {
                margin: 0;
                background: grey;
            }
        </style>
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </body>
</html>
